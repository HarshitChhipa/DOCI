<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">Navbar
    <i class="fas fa-compact-disc"></i>
    <i class="fas fa-compact-disc"></i>
    <i class="fa fa-search"></i>
    <span class="oi oi-microphone"></span></a>
</nav>

<div class="bg-white">
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form class="example-container" [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-accordion class="form-group">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  DEFINE OBJECTIVE
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div>
                <mat-form-field>
                  <input matInput placeholder="Enter Title">
                </mat-form-field>
              </div>

              <div class="mt-3">
                <mat-label>Description</mat-label>
                <div>
                  <mat-form-field appearance="outline">
                    <textarea matInput placeholder="Leave a comment"></textarea>
                  </mat-form-field>
                </div>
              </div>

              <div class="mt-3">
                <div class="mb-2">
                  <mat-label>Description</mat-label>
                </div>
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="startDate" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                  <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="ml-2" appearance="outline">
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline">
                  <mat-label>Favorite food</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food?.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Self aware panel
                </mat-panel-title>
                <mat-panel-description>
                  Currently I am {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </mat-accordion>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>

</div>
